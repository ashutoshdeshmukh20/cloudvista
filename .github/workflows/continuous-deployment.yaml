name: Deploy to Kubernetes on EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Build React app
        run: yarn build

      - name: Set up kubectl for Minikube
        run: minikube kubectl -- get pods --namespace=default

      - name: Get Minikube kubeconfig
        run: minikube kubectl -- get config view --raw > ~/.kube/config

      - name: Add Minikube kubeconfig as secret
        uses: actions/upload-artifact@v2
        with:
          name: minikube_config
          path: ~/.kube/config

      - name: Deploy to Minikube
        run: kubectl apply -f deployment.yaml

      - name: Expose service
        run: |
          minikube service myapp --url >> minikube_service_url.txt
          cat minikube_service_url.txt

      - name: Build Docker image
        run: docker build -t cloudvista .

      - name: Tag Docker image
        run: docker tag cloudvista my-docker-registry/cloudvista:latest

      - name: Push Docker image
        run: docker push my-docker-registry/cloudvista:latest

      - name: Deploy Docker image to Minikube
        run: minikube kubectl -- run myapp --image=my-docker-registry/cloudvista:latest --port=80

      - name: Expose service
        run: minikube kubectl -- expose deployment myapp --type=LoadBalancer --port=80

      - name: Get service URL
        run: |
          minikube service myapp --url >> minikube_service_url.txt
          cat minikube_service_url.txt
